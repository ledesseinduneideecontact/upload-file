<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Fichiers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mobile-container">
    <header>
      <h1>📤 Upload Fichiers</h1>
      <p class="subtitle">Sélectionnez vos photos ou vidéos</p>
    </header>

    <div class="upload-section">
      <form id="upload-form" enctype="multipart/form-data">
        <div class="file-input-wrapper">
          <input 
            type="file" 
            id="file-input" 
            name="files" 
            multiple 
            accept="image/*,video/*"
            class="file-input"
          >
          <label for="file-input" class="file-label">
            <span class="icon">📁</span>
            <span class="text">Choisir des fichiers</span>
          </label>
        </div>

        <div id="preview-section" class="preview-section hidden">
          <h3>Fichiers sélectionnés (<span id="selected-count">0</span>)</h3>
          <div id="preview-grid" class="preview-grid"></div>
          
          <button type="submit" class="btn btn-primary btn-large">
            ✅ Valider et Envoyer
          </button>
        </div>
      </form>

      <div id="upload-progress" class="upload-progress hidden">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text">Upload en cours...</p>
      </div>

      <div id="success-message" class="success-message hidden">
        <span class="icon">✅</span>
        <p>Fichiers envoyés avec succès !</p>
        <button id="upload-more-btn" class="btn btn-secondary">
          📤 Envoyer plus de fichiers
        </button>
      </div>
    </div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
